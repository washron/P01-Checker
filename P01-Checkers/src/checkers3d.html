<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            background-color: #6c757d;
            color: white;
            margin: 20px;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        button:hover {
            background-color: #5a6268;
        }
    </style>
    <title>Checkers 3D</title>
</head>
<body>
    <h1>Checkers 3D</h1>
    <button class="reset-btn" id="resetButton">Reset Game</button>
</body>
</html>
